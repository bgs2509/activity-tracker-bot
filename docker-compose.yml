services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tracker_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tracker_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tracker_password}
      POSTGRES_DB: ${POSTGRES_DB:-tracker_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Security: Ports removed - database accessible only within Docker network
    # For local development access, use: docker exec -it tracker_db psql -U tracker_user -d tracker_db
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tracker_user} -d ${POSTGRES_DB:-tracker_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security: Resource limits and security options
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    networks:
      - tracker_network

  # Redis (for FSM storage)
  redis:
    image: redis:7-alpine
    container_name: tracker_redis
    # Security: Ports removed - Redis accessible only within Docker network
    # For local development access, use: docker exec -it tracker_redis redis-cli
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security: Resource limits and security options
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
    security_opt:
      - no-new-privileges:true
    networks:
      - tracker_network

  # FastAPI Data Service
  data_postgres_api:
    build:
      context: .
      dockerfile: services/data_postgres_api/Dockerfile
    container_name: data_postgres_api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-tracker_user}:${POSTGRES_PASSWORD:-tracker_password}@postgres:5432/${POSTGRES_DB:-tracker_db}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8080:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Security: Resource limits and security options
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
    networks:
      - tracker_network

  # Aiogram Telegram Bot
  tracker_activity_bot:
    build:
      context: .
      dockerfile: services/tracker_activity_bot/Dockerfile
    container_name: tracker_activity_bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-1234567890:ABCdefGHIjklMNOpqrsTUVwxyz-DUMMY-TEST-TOKEN}
      DATA_API_URL: http://data_postgres_api:8000
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
    volumes:
      - ai_models_data:/app/ai-models.json
    depends_on:
      - redis
      - data_postgres_api
    restart: unless-stopped
    # Security: Resource limits and security options
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
    networks:
      - tracker_network

volumes:
  postgres_data:
  ai_models_data:

networks:
  tracker_network:
    driver: bridge
