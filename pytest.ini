[pytest]
# Pytest configuration for activity-tracker-bot

# Test markers
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for component interactions
    smoke: Smoke tests for basic health checks
    contract: Contract tests for API schemas
    level1: Level 1 integration tests (Handler → Service)
    level2: Level 2 integration tests (Service → API with real DB)
    level3: Level 3 integration tests (Full stack flows)

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --strict-markers
    --tb=short
    -ra

# Test paths
testpaths = tests

# Async test configuration
asyncio_mode = auto
