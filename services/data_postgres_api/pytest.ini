[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=60

markers =
    unit: Unit tests (fast, no external dependencies)
    smoke: Smoke tests (import and basic functionality checks)
    asyncio: Async tests requiring asyncio event loop

asyncio_mode = auto
