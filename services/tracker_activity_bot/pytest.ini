[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-fail-under=80

markers =
    unit: Unit tests (fast, no external dependencies)
    service: Service tests (TestClient, mocked dependencies)
    integration: Integration tests (full flow, MemoryStorage)
    smoke: Smoke tests (import and basic functionality checks)
    slow: Slow tests (skip in quick runs)
    asyncio: Async tests requiring asyncio event loop

asyncio_mode = auto
